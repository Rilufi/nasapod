name: Storier


on: push

   # schedule:

   #     - cron: '0 10 * * *'


jobs:
  insta:
    name: Insta
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2
        
      - name: Keep this repo alive
        uses: gautamkrishnar/keepalive-workflow@master

      - name: Set up Python ðŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Cache Python packages ðŸ’¾
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install packages âš™
        run: |
          python -m pip install --upgrade pip
          pip install selenium instapy>=0.7.0 emoji==1.7 clarifai==2.6.2 selenium==4.9.0
        #  pip install -r requirements.txt

      # Use HEREDOC for `run` to escape possible single and double quotes in the message.
      - name: astrories ðŸŒ 
        env:
                  USERNAME: ${{ secrets.USERNAME }}

                  PASSWORD: ${{ secrets.PASSWORD }}

                  TELE_USER: ${{ secrets.TELE_USER }}

                  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
                  
        run: python storier.py
