name: Nasanow

on: 
  schedule:
    - cron: '0 10 * * *'

jobs:
  tweet:
    name: APOD
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõé
        uses: actions/checkout@v3
        
      - name: Keep this repo alive
        uses: gautamkrishnar/keepalive-workflow@master

      - name: Set up Python üêç
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Cache Python packages üíæ
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install packages ‚öô
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Use HEREDOC for `run` to escape possible single and double quotes in the message.
      - name: tweet and insta APOD üê¶üì∑
        env:
                  API_KEY: ${{ secrets.API_KEY }}

                  TELE_USER: ${{ secrets.TELE_USER }}

                  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}

                  GOOGLE_API_KEY:  ${{ secrets.GOOGLE_API_KEY }}

                  BSKY_HANDLE:  ${{ secrets.BSKY_HANDLE }}          
 
                  BSKY_PASSWORD:  ${{ secrets.BSKY_PASSWORD }}

        run: python blueskasa.py
