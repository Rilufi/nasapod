name: Blueskasa

on:
  workflow_dispatch:
  schedule:
   - cron: '0 * * * *'

jobs:
  tweet:
    name: APOD
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõé
        uses: actions/checkout@v3
        
      - name: Keep this repo alive
        uses: gautamkrishnar/keepalive-workflow@master

      - name: Set up Python üêç
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Cache Python packages üíæ
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install packages ‚öô
        run: |
          python -m pip install --upgrade pip
          pip install -r requi_blue.txt

      # Use HEREDOC for `run` to escape possible single and double quotes in the message.
      - name: skeet APOD üê¶üì∑
        env:
          API_KEY: ${{ secrets.API_KEY }}
          TELE_USER: ${{ secrets.TELE_USER }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          GOOGLE_API_KEY:  ${{ secrets.GOOGLE_API_KEY }}
          BSKY_HANDLE:  ${{ secrets.BSKY_HANDLE }}          
          BSKY_PASSWORD:  ${{ secrets.BSKY_PASSWORD }}
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}

        run: python blueskasa.py
