name: Apodsky

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  tweet:
    name: Skeet
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Keep this repo alive
        uses: gautamkrishnar/keepalive-workflow@master

      - name: Set up Python ğŸ
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Cache Python packages ğŸ’¾
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install packages âš™
        run: |
          python -m pip install --upgrade pip
          pip install bs4 atproto requests

      # Use HEREDOC for `run` to escape possible single and double quotes in the message.
      - name: Run all cat scripts ğŸ¦
        env:
          BSKY_HANDLE:  ${{ secrets.BSKY_HANDLE }}
          BSKY_PASSWORD:  ${{ secrets.BSKY_PASSWORD }}
        run: python apodfollow.py
