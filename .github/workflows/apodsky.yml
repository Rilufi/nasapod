name: Apodsky

on: push
#  schedule:
#    - cron: '0 * * * *'

jobs:
  tweet:
    name: Skeet
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}

    steps:
      - name: Checkout üõé
        uses: actions/checkout@v3

      - name: Keep this repo alive
        uses: gautamkrishnar/keepalive-workflow@master

      - name: Set up Python üêç
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Cache Python packages üíæ
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install packages ‚öô
        run: |
          python -m pip install --upgrade pip
          pip install bs4 atproto requests

      # Use HEREDOC for `run` to escape possible single and double quotes in the message.
      - name: Run all star scripts ü™ê‚Äé
        env:
          BSKY_HANDLE:  ${{ secrets.BSKY_HANDLE }}
          BSKY_PASSWORD:  ${{ secrets.BSKY_PASSWORD }}
        run: python apodfollow.py

      - name: Atualizar arquivo de legenda
        run: |
          git config --global user.email "github-actions@example.com"
          git config --global user.name "GitHub Actions"
          git add interactions.json
          git commit -m "Atualizar arquivo de legenda [skip ci]"  # Ignorar a execu√ß√£o do workflow para este commit
          git push
